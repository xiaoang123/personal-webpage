<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
        }
        .intro, .contact {
            margin-bottom: 30px;
        }
        .contact ul {
            list-style: none;
            padding: 0;
        }
        .contact li {
            margin: 10px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 20px;
        }
        .social-links a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网页</h1>
        <p>这是我用HTML做的简单个人网页。</p>
    </header>

    <section class="intro">
        <h2>关于我</h2>
        <p>你好！我是 [你的名字]，一名 [你的职业/学习领域]。我对 [兴趣或爱好] 非常感兴趣，喜欢通过 [做什么事情] 来探索世界。</p>
        <p>我现在正在学习 [学习领域]，并希望能将这些知识运用到实际项目中。</p>
    </section>

    <section class="contact">
        <h2>联系方式</h2>
        <ul>
            <li>邮箱：<a href="mailto:youremail@example.com">youremail@example.com</a></li>
            <li>电话：+86 123 456 7890</li>
            <li>LinkedIn：<a href="https://www.linkedin.com/in/your-profile" target="_blank">我的LinkedIn</a></li>
        </ul>
    </section>

    <section class="social-links">
        <h2>我的社交媒体</h2>
        <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
        <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
        <a href="https://www.twitter.com/yourprofile" target="_blank">Twitter</a>
    </section>

    <footer>
        <p>&copy; 2024 [你的名字]. All Rights Reserved.</p>
    </footer>
</body>
</html>
